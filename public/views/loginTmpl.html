<div class="user-login">

  <header>
    <div class="logo">
      <span class="hidden-folded m-l-xs fa-stack">
          <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
          <i class="fa fa-hourglass-end fa-stack-1x"></i>
        </span>
      <span class="logo-text">NTI-GO</span>
    </div>
  </header>

  <section class="whole-login">
    <section class="login">
      <div>
          <h1>Login</h1>
          <form class="form-horizontal" role="form" method="post">
            <div class="form-group">
              <div>
                <input name="email" type="text" class="form-control" id="email" placeholder="Enter email" tabindex="1" ng-model="user.email">
              </div>
            </div>
            <div class="form-group">
              <div>
                <input name="password" type="password" class="form-control" id="password" placeholder="Password" tabindex="2" ng-model="user.password">
              </div>
            </div>
            <button type="submit" class="btn btn-primary gtbtn" ng-click="login(user)">Log In</button>
            <hr>
            <p>
              <a ui-sref="register">Need an account?</a>
            </p>
          </form>
      </div>
    </section>
  </section>
</div>
