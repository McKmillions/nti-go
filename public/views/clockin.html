<div class="user-login">

  <header>
    <div class="logo">
      <span class="hidden-folded m-l-xs fa-stack">
          <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
          <i class="fa fa-hourglass-end fa-stack-1x"></i>
        </span>
      <span class="logo-text">NTI-GO</span>
    </div>
    <div>
      <ul class="nav nav-pills" role="tablist">
          <li role="presentation"><a ui-sref="home">Home</a></li>
          <li role="presentation"><a ui-sref="profile">Profile</a></li>
          <li role="presentation"><a href="#">Settings</a></li>
          <li role="presentation"><a href="#">Messages</a></li>
          <li role="presentation"><a ng-click='logout()'>Logout</a></li>
        </ul>
    </div>
  </header>

  <section class="whole-login">
    <section class="login">
      <div>
          <h1>Clock In</h1>
          <form class="form-horizontal" role="form" method="post" ng-submit="login(loginEmail, loginPassword)">
            <div class="form-group">
              <select class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary clkbtn">Clock In</button>
          </form>
      </div>
    </section>
  </section>
</div>
