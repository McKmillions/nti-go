<div class="container">
  <div class="user-login">

    <header>
      <div class="logo">
        <span class="hidden-folded m-l-xs fa-stack">
          <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
          <i class="fa fa-hourglass-end fa-stack-1x"></i>
        </span>
        <span class="logo-text">NTI-GO</span>
      </div>
    </header>

    <section class="whole-login">
      <section class="login">
        <div>
          <h1>Sign up</h1>
          <form class="form-horizontal">
            <div class="form-group">
              <div>
                <input name="firstname" type="text" id="firstname" class="form-control" placeholder="Firstname" tabindex="1" ng-model="newUser.firstname" required>
              </div>
            </div>
            <div class="form-group">
              <div>
                <input name="lastname" type="text" id="lastname" class="form-control" placeholder="Lastname" tabindex="2" ng-model="newUser.lastname" required>
              </div>
            </div>
            <div class="form-group">
              <div>
                <input name="email" type="email" id="email" class="form-control" placeholder="Enter email" tabindex="3" ng-model="newUser.email" required>
              </div>
            </div>
            <div class="form-group">
              <div>
                <input name="password" type="password" id="password" class="form-control" placeholder="Enter password" tabindex="4" ng-model="newUser.password" required>
              </div>
            </div>
            <button type="submit" class="btn btn-primary gtbtn" ng-click="addUser(newUser)">Register</button>
            <hr>
            <p>
              <a ui-sref="login">Login instead?</a>
            </p>
          </form>
        </div>
      </section>
    </section>

    <footer></footer>

  </div>
</div>
